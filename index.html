<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi akun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Register</h1>
  <form action="">
    <ul>
      <li>
        <label for="">Nama lengkap</label>
        <input type="text" placeholder="Masukkkan nama lengkap">
      </li>
      <li>
        <label for="">Email</label>
        <input type="text" placeholder="Masukkkan email">
      </li>
      <li>
        <label for="">Username</label>
        <input type="text" placeholder="Masukkkan username">
      </li>
      <li>
        <label for="">Password</label>
        <input type="password" placeholder="Masukkkan password">
      </li>
      <li>
        <label for="">Konfirmasi password</label>
        <input type="password" placeholder="Masukkkan konfirmasi">
      </li>
      <li>
        <button>Daftar</button>
      </li>
    </ul>
  </form>
</body>
</html>
